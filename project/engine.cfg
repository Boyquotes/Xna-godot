[application]

name="XNA Rpg"
main_scene="res://menus/main_menu.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
width=1280
height=720

[editor_plugins]

enabled=["spritefont_importer"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), jbutton(0, 0)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]

[render]

mipmap_policy=2
